    <title>Lista de tarefas</title>
</head>

<body>
    <div class="tudo">
        <h1>LISTA DE TAREFAS</h1>
    <div>
        <div class="container"></div>

        <input type="text" id="camporesultado"> <button id="adicionar">Adicionar</button> 
    </div>
    <div id="listas" class="pendentes">
        <h1>Tarefas pendentes:</h1>
        <ul class="tarefas" id="ultarefa">

        </ul>
        <button id="limpar">Apagar</button>
        <button id="finalizar">Finalizar Tudo</button>
    </div>
    <div id="listas" class="completas">
        <h1>Tarefas feitas:</h1>
        <ul class="tarefas" id="ultarefacompleta">

        </ul>
        <button id="limpar2">Apagar</button>
    </div>
    </div>
